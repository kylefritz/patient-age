<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
	<!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width; user-scalable=no" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>Patient Age</title>
	
	<style type="text/css">
	*{
		font-family:helvetica,sans-serif;
	}
	.num{
		display:inline;
		padding:10px;
		margin:4px;
		width:60px;
	}
	
	</style>

	
	
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If you application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8">
	



	// If you want to prevent dragging, uncomment this section
	/*
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	*/
	
	function onBodyLoad()
	{
	  if(PhoneGap.available){
		  document.addEventListener("deviceready",onDeviceReady,false);
	  }else{
	    $(function(){onDeviceReady();})
	  }
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	function onDeviceReady()
	{
		// do your thing!
		var t=0;//1
		var h=0;//9
		var d=0;//8
		var o=0;//4
		var year=[]
		
		
	  $('#year').keydown(function(e){
		var val=e.which-48;
		if(val==-40){
			year.pop();
		}else{
			year.push(val);
			while(year.length>4){
				year.shift();
			}
		}
		
		year.reverse();
		switch(year.length){
			case 4:
				t=year[3];
				h=year[2];				
				d=year[1];
				o=year[0];
				break;
			case 2:
				t=1;
				h=9;				
				d=year[1];
				o=year[0];
				break;
			default:
			break;
		}
		year.reverse();//go back
		
		realYear=1000*t+100*h+10*d+o;
		
		
		$('#year-got').html("Patient born: "+(realYear>0?realYear:""));
		$('#age').html("Patient age: "+ (realYear>0? (2011-realYear):"") );
		
    });	
		
	}
    
    </script>
  </head>
  <body onload="onBodyLoad()">
  	<h3>Enter Your Patient's Birth Year:</h3>
	<p>
	<input id="year" class="num" type="number"/>
	<!--
	<input class="num" type="number"/>
	<input class="num" type="number"/>
	<input class="num" type="number"/>
	-->
	</p>
	<p id="year-got"></p>
	<p id="age"></p>
  </body>
</html>
